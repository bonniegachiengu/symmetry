<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle List</title>
</head>
<body>
    <h1>Particle List</h1>
    <ul>
    {% for particle in particles %}
        <li><a href="{% url 'particle_detail' particle.pk %}">{{ particle.name }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
